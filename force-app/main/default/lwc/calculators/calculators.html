<template>
    <div class="body">
        <lightning-input class="display-box" value={currentNumber} readonly></lightning-input>
        <lightning-input class="display-box" label="Result" value={showResult} readonly></lightning-input>
        <table class="calculator">
            <tr>
                <td><lightning-button class="number" label="7" value="7" onclick={handleClick}></lightning-button></td>
                <td><lightning-button class="number" label="8" value="8" onclick={handleClick}></lightning-button></td>
                <td><lightning-button class="number" label="9" value="9" onclick={handleClick}></lightning-button></td>
                <td><lightning-button class="number" label="+" value="+" onclick={handleClick}></lightning-button></td>
                <td>
                    <lightning-button class="number" label="Del" onclick={handleClick}></lightning-button>
                </td>
            </tr>
            <tr>
                <td><lightning-button class="number" label="4" value="4" onclick={handleClick}></lightning-button></td>
                <td><lightning-button class="number" label="5" value="5" onclick={handleClick}></lightning-button></td>
                <td><lightning-button class="number" label="6" value="6" onclick={handleClick}></lightning-button></td>

                    <lightning-button class="number" label="Clear" onclick={handleClick}></lightning-button>

            </tr>
            <tr>

                <td><lightning-button  class="number" label="0" value="0" onclick={handleClick}></lightning-button></td>
                <td><lightning-button  class="number" label="." value="." onclick={handleClick}></lightning-button></td>
                <td><lightning-button class="number" label="=" value = '=' onclick={handleClick}></lightning-button></td>
                <td><lightning-button class="number" label="/" value="/" onclick={handleClick}></lightning-button></td>
            </tr>      
        </table>
