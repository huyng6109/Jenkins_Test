<template>
    <lightning-input style="font-size: 50px; text-decoration: solid;" value={btnNumbers} readonly></lightning-input>
    <lightning-input label="Result" value={showResult} readonly></lightning-input>
    <div class="number">
        <lightning-button  label="7" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button  label="8" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button  label="9" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button  label="4" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button  label="5" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button  label="6" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button  label="1" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button  label="2" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button  label="3" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button  label="Fn"></lightning-button>
        <lightning-button  label="0" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button  label="." onclick={handleBtnNumbers}></lightning-button>
    </div>
    <div class="operation">
        <lightning-button label="Del" onclick={handleClick}></lightning-button>
        <lightning-button label="Clear" onclick={handleClick}></lightning-button>        
        <lightning-button label="+" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button label="-" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button label="*" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button label="/" onclick={handleBtnNumbers}></lightning-button>
        <lightning-button label="=" onclick={handleClick}></lightning-button>
    </div>
</template>
